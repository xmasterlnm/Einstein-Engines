- type: entity
  parent: BaseComputer
  id: ComputerStationBank
  name: station banking console
  description: Handles the creation and elimination of station bank accounts.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: request
    - map: ["computerLayerKeys"]
      state: tech_key
  - type: AccessReader
    access:
    - [["HeadOfPersonnel"]]
  - type: BankingConsole
  - type: ActivatableUI
    key: enum.MasonomicsUiKey.BankingComputerBoundUserInterface
  - type: UserInterface
    interfaces:
    - key: enum.MasonomicsUiKey.BankingComputerBoundUserInterface
      type: BankingComputerBoundUserInterface
  - type: Computer
    board: BankingComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#43ccb5"
  - type: Rotatable
    rotateWhileAnchored: true

- type: latheRecipe
  id: BankingComputerCircuitboard
  result: RadarConsoleCircuitboard
  category: Circuitry
  completetime: 4
  materials:
     Steel: 100
     Glass: 900

- type: entity
  parent: BaseComputerCircuitboard
  id: BankingComputerCircuitboard
  name: banking computer board
  components:
  - type: ComputerBoard
    prototype: ComputerRadar
