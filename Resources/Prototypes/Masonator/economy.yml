- type: entity
  parent: BaseComputer
  id: BankingComputer
  name: bankingcomputer
  description: A controller for solar panel arrays.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: solar_screen
    - map: ["computerLayerKeys"]
      state: generic_keys
  - type: SolarControlConsole
  - type: ActivatableUI
    key: enum.MasonomicsUiKey.BankingComputerBoundUserInterface
  - type: UserInterface
    interfaces:
    - key: enum.MasonomicsUiKey.BankingComputerBoundUserInterface
      type: BankingComputerBoundUserInterface
  - type: Computer
    board: BankingComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#e6e227"

- type: latheRecipe
  id: BankingComputerCircuitboard
  result: RadarConsoleCircuitboard
  category: Circuitry
  completetime: 4
  materials:
     Steel: 100
     Glass: 900

- type: entity
  parent: BaseComputerCircuitboard
  id: BankingComputerCircuitboard
  name: banking computer board
  components:
  - type: ComputerBoard
    prototype: ComputerRadar
